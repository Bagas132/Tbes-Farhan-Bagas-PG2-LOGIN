<body id="SignupForm">
    <div class="container">
        <div class="login-form">
            <div class="main-div box-shadow">
                <div class="panel" >
                    <h2>SIGN UP</h2>
                </div>
                    <form (ngSubmit)="onSubmit(signupForm)" #signupForm = "ngForm" id="Login">
                        <div class="form-group">
                            <input ngModel name = "email" type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                         <input ngModel name = "password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Sign Up</button>
                    </form>
            </div>
        </div>
    </div>
</body>
